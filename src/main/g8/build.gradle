apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '$version$'

repositories { 
  mavenCentral()
}

dependencies { 

  compile "org.scala-lang:scala-library:2.11.7"

  testCompile "org.scalatest:scalatest_2.11:2.2.4"
  testCompile "junit:junit:4.11"
}
